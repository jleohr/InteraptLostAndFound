<script>
	//Get the resources that have been stored
	let resourceRef = firebase.database().ref("resources");

	//use the once function to get all data from the Firebase
	resourceRef.once('value', function(snapshot) {
	  //Loop through each unique "child" of the data
	  snapshot.forEach(function(childSnapshot) {
		var childKey = childSnapshot.key;
		var childData = childSnapshot.val();


		//display name of resource only if qty > 0
		if( childData.qty > 0) {
		
			//document.write(childData.name + "<br>");
			document.getElementById("position").innerHTML += childData.name + "<BR>";
		}
		
		
	  });
	});

</script>
